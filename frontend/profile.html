<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Profile</h1>
    <form id="profileForm">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" disabled>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" disabled>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" disabled>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" disabled>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" disabled>
        <label for="profile_image">Profile Image:</label>
        <input type="file" id="profile_image" name="profile_image" disabled>
        <button type="button" id="editBtn">Edit</button>
        <button type="submit" id="updateBtn" style="display:none;">Update</button>
        <button type="button" id="deleteBtn">Delete Account</button>
        <button type="button" id="logoutBtn">Logout</button>
    </form>
    <script src="js/profile.js"></script>
</body>
</html>
